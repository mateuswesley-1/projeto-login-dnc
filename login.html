<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DNC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos</a>
        </nav>
        <button>Login</button>
    </header>

    <main>
        <section id="descrition">
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos da <strong>DNC</strong>, que querem <span id="acelerar">acelerar a carreira</span> com uma semana intensiva de conteúdo de mercado entre <span id="back">BACK-END, FRONT-END & BANDO DE DADOS</span></p>
        </section>

        <section id="formulario">
            <form action="https://formspree.io/f/xwkzylyb" method="POST">
                <label for="nome">Nome:</label> 
                <input type="text" name="nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome">
                <label for="interesse">Área de interesse:</label>
                <ul>
                    <li><input type="checkbox" name="interesse" id="front">Front-end</li>
                    <li><input type="checkbox" name="interesse" id="back">Back-end</li>
                    <li><input type="checkbox" name="interesse" id="banco">Banco de dados</li>
                </ul>







            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
